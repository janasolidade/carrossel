<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Carrossel</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">
            <input type="radio" name="radio" id="slide5">



            <div class="slide s1"><img src="img/img1.jpeg" alt="tinta de várias cores"></div>
            <div class="slide"><img src="img/img2.jpeg" alt="aquarela de uma casa"></div>
            <div class="slide"><img src="img/img3.jpeg" alt="paisagem com um trem"></div>
            <div class="slide"><img src="img/img4.jpeg" alt="sorvete de casquinha"></div>
            <div class="slide"><img src="img/img5.jpeg" alt="lápis riscando brilhos coloridos"></div>

            <div class="navigation">
                <label class="barra" for="slide1"></label>
                <label class="barra" for="slide2"></label>
                <label class="barra" for="slide3"></label>
                <label class="barra" for="slide4"></label>
                <label class="barra" for="slide5"></label>
            </div>

        </div>
    </div>








</body>
</html>
